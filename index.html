<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador TV con Botones RÃ¡pidos</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e8f4f8;
        }

        .timer-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        /* Inputs manuales */
        .time-input { margin-bottom: 15px; }
        .time-input input { width: 60px; padding: 10px; font-size: 1.3em; text-align: center; border: 2px solid #ccc; border-radius: 8px; margin: 0 5px; }
        .time-input span { font-size: 1.1em; font-weight: bold; color: #555; }

        /* NUEVO: Botones de Tiempo Predefinido */
        .preset-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-preset {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            color: #2c3e50;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-preset:hover {
            background-color: #d5dbdb;
            transform: scale(1.05);
        }

        /* Display del tiempo */
        .timer-display { 
            font-size: 5.5em; 
            margin-bottom: 25px; 
            color: #2c3e50; 
            font-weight: bold; 
            cursor: pointer; 
            line-height: 1;
        }

        /* Botones de Control Principal */
        .timer-controls button { padding: 15px 30px; margin: 0 10px; font-size: 1.2em; cursor: pointer; border: none; border-radius: 8px; transition: background-color 0.3s ease; font-weight: bold; color: white; }
        #startStopBtn { background-color: #3498db; }
        #startStopBtn:hover { background-color: #2980b9; }
        #resetBtn { background-color: #e74c3c; }
        #resetBtn:hover { background-color: #c0392b; }

        .info-status { margin-top: 15px; font-size: 0.9em; color: #7f8c8d; min-height: 20px;}
    </style>
</head>

<body>
    <div class="timer-container">
        <div class="time-input">
            <input type="number" id="minutesInput" value="0" min="0" max="99" maxlength="2">
            <span>m</span>
            <input type="number" id="secondsInput" value="0" min="0" max="59" maxlength="2">
            <span>s</span>
        </div>

        <div class="preset-buttons">
            <button class="btn-preset" onclick="setPreset(1)">1 min</button>
            <button class="btn-preset" onclick="setPreset(5)">5 min</button>
            <button class="btn-preset" onclick="setPreset(10)">10 min</button>
            <button class="btn-preset" onclick="setPreset(15)">15 min</button>
        </div>

        <div id="display" class="timer-display">00:00</div>

        <div class="timer-controls">
            <button id="startStopBtn">Iniciar</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
        <div id="status" class="info-status"></div>
    </div>

    <script>
        // Variables
        let totalSeconds = 0; 
        let timerInterval;
        let isRunning = false;
        let isFinished = false;
        let wakeLock = null; 

        // Referencias DOM
        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const statusDiv = document.getElementById('status'); 

        // --- FUNCIÃ“N NUEVA: CONFIGURAR PREDEFINIDOS ---
        function setPreset(minutes) {
            // Detener si estÃ¡ corriendo
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startStopBtn.textContent = 'Iniciar';
                releaseWakeLock();
            }
            
            // Actualizar inputs y lÃ³gica
            minutesInput.value = minutes;
            secondsInput.value = 0;
            initializeTime();
            
            // Habilitar inputs por si el usuario quiere ajustar
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }

        // --- WAKE LOCK (Igual que antes) ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator && !wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusDiv.textContent = 'ðŸ”’ Pantalla activa.';
                    wakeLock.addEventListener('release', () => {
                        statusDiv.textContent = '';
                        wakeLock = null;
                    });
                } catch (err) {
                    if (err.name === 'NotAllowedError') {
                        statusDiv.textContent = 'ðŸ‘‡ Toca el tiempo para activar pantalla.';
                    } else {
                        console.error(err);
                    }
                }
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
                statusDiv.textContent = '';
            }
        }
        
        // --- SONIDO (Igual que antes) ---
        function playTone(frequency, duration = 0.2) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); 
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration); 
            } catch (e) { console.error(e); }
        }
        function playNormalBeep() { playTone(440); }
        function playHighBeep() { playTone(880, 0.4); }

        // --- LÃ“GICA DEL TEMPORIZADOR ---
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function initializeTime() {
            const min = parseInt(minutesInput.value) || 0;
            const sec = parseInt(secondsInput.value) || 0;
            totalSeconds = (min * 60) + sec;
            display.textContent = formatTime(totalSeconds);
            isFinished = false; 
        }

        function countdown() {
            if (totalSeconds <= 0) {
                clearInterval(timerInterval);
                isRunning = false;
                isFinished = true;
                display.textContent = "Â¡Tiempo!";
                startStopBtn.textContent = 'Iniciar';
                playHighBeep(); 
                releaseWakeLock(); 
                initializeTime(); 
                return;
            }
            
            const secondsInCurrentMinute = totalSeconds % 60; 
            if (secondsInCurrentMinute === 1) playHighBeep(); 
            else if (secondsInCurrentMinute >= 2 && secondsInCurrentMinute <= 4) playNormalBeep();
            
            totalSeconds--;
            display.textContent = formatTime(totalSeconds);
        }

        // --- EVENTOS ---
        startStopBtn.addEventListener('click', () => {
            if (!isRunning) {
                if (!isFinished) initializeTime(); 
                if (totalSeconds > 0) {
                    requestWakeLock(); 
                    timerInterval = setInterval(countdown, 1000); 
                    isRunning = true;
                    startStopBtn.textContent = 'Detener';
                    minutesInput.disabled = true;
                    secondsInput.disabled = true;
                } else {
                    alert("Por favor, ingresa un tiempo.");
                }
            } else {
                clearInterval(timerInterval);
                isRunning = false;
                startStopBtn.textContent = 'Reanudar';
                releaseWakeLock(); 
                minutesInput.disabled = false;
                secondsInput.disabled = false;
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            startStopBtn.textContent = 'Iniciar';
            releaseWakeLock(); 
            initializeTime(); 
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        });
        
        minutesInput.addEventListener('input', initializeTime);
        secondsInput.addEventListener('input', initializeTime);

        // Reintento de Wake Lock al tocar el display
        display.addEventListener('click', () => {
            if (isRunning && !wakeLock) requestWakeLock();
        });

        // Inicio
        initializeTime();
    </script>
</body>
</html>
