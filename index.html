<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador con Preparaci贸n</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e8f4f8;
        }

        .timer-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        
        /* Inputs manuales */
        .time-input { margin-bottom: 15px; }
        .time-input input { width: 70px; padding: 10px; font-size: 1.5em; text-align: center; border: 2px solid #ccc; border-radius: 8px; margin: 0 5px; font-weight: bold; color: #333; }
        .time-input span { font-size: 1.1em; font-weight: bold; color: #555; }

        /* Botones R谩pidos */
        .preset-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-preset {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            color: #2c3e50;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 60px;
        }
        .btn-preset:hover { background-color: #d5dbdb; transform: scale(1.05); }

        /* Display del tiempo */
        .timer-display { 
            font-size: 6em; 
            margin-bottom: 20px; 
            color: #2c3e50; 
            font-weight: bold; 
            cursor: pointer; 
            line-height: 1;
            transition: color 0.3s;
        }

        /* Clase para cuando est谩 en preparaci贸n (Naranja) */
        .prep-mode { color: #e67e22 !important; }

        /* Botones de Control */
        .timer-controls button { padding: 15px 30px; margin: 0 10px; font-size: 1.3em; cursor: pointer; border: none; border-radius: 8px; transition: background-color 0.3s ease; font-weight: bold; color: white; }
        #startStopBtn { background-color: #3498db; }
        #startStopBtn:hover { background-color: #2980b9; }
        #resetBtn { background-color: #e74c3c; }
        #resetBtn:hover { background-color: #c0392b; }

        .info-status { margin-top: 15px; font-size: 0.9em; color: #7f8c8d; min-height: 20px;}
    </style>
</head>

<body>
    <div class="timer-container">
        <div class="time-input">
            <input type="number" id="minutesInput" value="1" min="0" max="99" maxlength="2">
            <span>m</span>
            <input type="number" id="secondsInput" value="0" min="0" max="59" maxlength="2">
            <span>s</span>
        </div>

        <div class="preset-buttons">
            <button class="btn-preset" onclick="setPreset(1, 0)">1 min</button>
            <button class="btn-preset" onclick="setPreset(5, 0)">5 min</button>
            <button class="btn-preset" onclick="setPreset(10, 0)">10 min</button>
            <button class="btn-preset" onclick="setPreset(15, 0)">15 min</button>
        </div>

        <div id="display" class="timer-display">01:00</div>

        <div class="timer-controls">
            <button id="startStopBtn">Iniciar</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
        <div id="status" class="info-status"></div>
    </div>

    <script>
        // Variables
        let totalSeconds = 0; 
        let prepSeconds = 5; // 5 Segundos de preparaci贸n fija
        let timerInterval;
        let isRunning = false;
        let isPrepPhase = false; // Indica si estamos en fase de preparaci贸n
        let isFinished = false;
        let wakeLock = null; 

        // Referencias DOM
        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const statusDiv = document.getElementById('status'); 

        // --- PRESETS ---
        function setPreset(minutes, seconds) {
            fullReset();
            minutesInput.value = minutes;
            secondsInput.value = seconds;
            initializeTime();
        }

        // --- WAKE LOCK ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator && !wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusDiv.textContent = ' Pantalla activa.';
                    wakeLock.addEventListener('release', () => {
                        statusDiv.textContent = '';
                        wakeLock = null;
                    });
                } catch (err) {
                    if (err.name === 'NotAllowedError') statusDiv.textContent = ' Toca el tiempo para activar pantalla.';
                }
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
                statusDiv.textContent = '';
            }
        }
        
        // --- SONIDOS ---
        function playTone(frequency, duration = 0.2) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); 
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration); 
            } catch (e) { console.error(e); }
        }
        function playNormalBeep() { playTone(440); }
        function playHighBeep() { playTone(880, 0.4); }
        function playPrepBeep() { playTone(600, 0.1); } // Beep corto para preparaci贸n

        // --- LGICA ---
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function initializeTime() {
            const min = parseInt(minutesInput.value) || 0;
            const sec = parseInt(secondsInput.value) || 0;
            totalSeconds = (min * 60) + sec;
            display.textContent = formatTime(totalSeconds);
            display.classList.remove('prep-mode'); // Asegura color normal
        }

        // Funci贸n que ejecuta la cuenta regresiva PRINCIPAL
        function runMainTimer() {
            isPrepPhase = false;
            display.classList.remove('prep-mode'); // Color normal
            
            // Intervalo principal
            timerInterval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    isFinished = true;
                    display.textContent = "隆Tiempo!";
                    startStopBtn.textContent = 'Iniciar';
                    playHighBeep(); 
                    releaseWakeLock(); 
                    initializeTime(); 
                    return;
                }
                
                // L贸gica de alarmas por minuto/segundo
                const secondsInCurrentMinute = totalSeconds % 60; 
                if (secondsInCurrentMinute === 1) playHighBeep(); 
                else if (secondsInCurrentMinute >= 2 && secondsInCurrentMinute <= 4) playNormalBeep();
                
                totalSeconds--;
                display.textContent = formatTime(totalSeconds);
            }, 1000);
        }

        // Funci贸n que ejecuta la PREPARACIN (5 seg)
        function startWarmup() {
            isPrepPhase = true;
            prepSeconds = 5; // Resetear segundos de preparaci贸n
            display.textContent = "Prep: " + prepSeconds;
            display.classList.add('prep-mode'); // Cambiar a color naranja
            startStopBtn.textContent = 'Detener'; // Permitir detener en preparaci贸n

            timerInterval = setInterval(() => {
                prepSeconds--;
                
                if (prepSeconds > 0) {
                    display.textContent = "Prep: " + prepSeconds;
                    // Beep en 3, 2, 1
                    if (prepSeconds <= 3) playPrepBeep();
                } else {
                    // FIN DE PREPARACIN -> INICIO REAL
                    clearInterval(timerInterval);
                    playHighBeep(); // Beep de "GO"
                    runMainTimer(); // Inicia el timer real
                }
            }, 1000);
        }

        // Funci贸n para resetear todo
        function fullReset() {
            clearInterval(timerInterval);
            isRunning = false;
            isPrepPhase = false;
            isFinished = false;
            startStopBtn.textContent = 'Iniciar';
            display.classList.remove('prep-mode');
            releaseWakeLock();
            initializeTime();
            minutesInput.disabled = false;
            secondsInput.disabled = false;
        }

        // --- EVENTOS ---
        startStopBtn.addEventListener('click', () => {
            if (!isRunning) {
                // AL PULSAR INICIAR
                if (!isFinished) initializeTime(); 
                
                if (totalSeconds > 0) {
                    isRunning = true;
                    minutesInput.disabled = true;
                    secondsInput.disabled = true;
                    requestWakeLock(); 

                    // AQU EST LA CLAVE: Iniciamos Preparaci贸n primero
                    startWarmup(); 
                } else {
                    alert("Por favor, ingresa un tiempo.");
                }
            } else {
                // AL PULSAR DETENER
                // Pausamos todo (ya sea preparaci贸n o timer real)
                clearInterval(timerInterval);
                isRunning = false;
                startStopBtn.textContent = 'Reanudar'; // Nota: Si reanudas, reanuda directo el tiempo, no la prep
                releaseWakeLock(); 
                minutesInput.disabled = false;
                secondsInput.disabled = false;
                
                // Si paramos en preparaci贸n, quitamos el estilo visual
                if (isPrepPhase) {
                    display.classList.remove('prep-mode');
                    initializeTime(); // Volvemos a mostrar el tiempo original
                }
            }
        });

        resetBtn.addEventListener('click', fullReset);
        
        minutesInput.addEventListener('input', initializeTime);
        secondsInput.addEventListener('input', initializeTime);

        display.addEventListener('click', () => {
            if (isRunning && !wakeLock) requestWakeLock();
        });

        // Inicio
        initializeTime();
    </script>
</body>
</html>
